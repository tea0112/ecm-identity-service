services:
  postgres:
    image: postgres:18-alpine
    container_name: ecm-identity-postgres
    environment:
      POSTGRES_DB: ecm_identity_dev
      POSTGRES_USER: dev_ecm
      POSTGRES_PASSWORD: dev_ecm!23456
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_ecm -d ecm_identity_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecm-identity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecm-identity-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: dev_ecm
      RABBITMQ_DEFAULT_PASS: dev_ecm!23456
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data: