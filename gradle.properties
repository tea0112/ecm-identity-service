# Gradle properties for ECM Identity Service

# Java 25 configuration
org.gradle.java.home=/usr/lib/jvm/java-25-openjdk

# Gradle daemon configuration
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Kotlin configuration
kotlin.code.style=official

# Build performance
org.gradle.configureondemand=true
org.gradle.configuration-cache=true
