# Secret for PRODUCTION environment
# ============================================================
# DO NOT store real production secrets in git!
#
# Use one of these approaches:
#
# 1. Manual creation:
#    kubectl -n ecm-identity-prod create secret generic ecm-identity-secrets \
#      --from-literal=DB_PASSWORD='PRODUCTION_PASSWORD' \
#      --from-literal=ADMIN_INITIAL_PASSWORD=''
#
# 2. Sealed Secrets (for GitOps):
#    kubeseal --format yaml < secret.yaml > sealed-secret.yaml
#
# 3. External Secrets Operator:
#    Use ExternalSecret CRD to pull from Vault/AWS/GCP
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: ecm-identity-secrets
  annotations:
    # Reminder that this is a template
    template: "true"
    warning: "Replace with real secrets before applying"
type: Opaque
stringData:
  # REQUIRED: Replace with actual production password
  DB_PASSWORD: "REPLACE_WITH_PRODUCTION_PASSWORD"

  # Leave empty in production - admin accounts managed differently
  ADMIN_INITIAL_PASSWORD: ""
