# Secret for UAT environment
# Create via kubectl:
#   kubectl -n ecm-identity-uat create secret generic ecm-identity-secrets \
#     --from-literal=DB_PASSWORD='uat_password' \
#     --from-literal=ADMIN_INITIAL_PASSWORD=''
apiVersion: v1
kind: Secret
metadata:
  name: ecm-identity-secrets
type: Opaque
stringData:
  DB_PASSWORD: "REPLACE_WITH_UAT_PASSWORD"
  # Leave empty - admin should be created differently in UAT
  ADMIN_INITIAL_PASSWORD: ""
