# Secret for STAGING environment
# Create via kubectl:
#   kubectl -n ecm-identity-staging create secret generic ecm-identity-secrets \
#     --from-literal=DB_PASSWORD='staging_password' \
#     --from-literal=ADMIN_INITIAL_PASSWORD='StagingAdmin123!'
apiVersion: v1
kind: Secret
metadata:
  name: ecm-identity-secrets
type: Opaque
stringData:
  DB_PASSWORD: "REPLACE_WITH_STAGING_PASSWORD"
  ADMIN_INITIAL_PASSWORD: "StagingAdmin123!"
