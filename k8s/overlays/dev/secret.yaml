# Secret for DEV environment
# ============================================================
# Option 1: Replace placeholder values and apply
# Option 2: Create via kubectl (recommended):
#   kubectl -n ecm-identity-dev create secret generic ecm-identity-secrets \
#     --from-literal=DB_PASSWORD='dev_password' \
#     --from-literal=ADMIN_INITIAL_PASSWORD='Admin123!'
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: ecm-identity-secrets
type: Opaque
stringData:
  DB_PASSWORD: "REPLACE_WITH_DEV_PASSWORD"
  ADMIN_INITIAL_PASSWORD: "Admin123!"
