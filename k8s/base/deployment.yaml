# Deployment for ECM Identity Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecm-identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecm-identity-service
  template:
    metadata:
      labels:
        app: ecm-identity-service
    spec:
      containers:
      - name: ecm-identity-service
        image: ecm-identity-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Environment from ConfigMap
        envFrom:
        - configMapRef:
            name: ecm-identity-config
        - secretRef:
            name: ecm-identity-secrets

        # Health checks
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false

      # Pod-level settings
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
