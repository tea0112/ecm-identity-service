# Secret template for ECM Identity Service
# ============================================================
# WARNING: This file contains PLACEHOLDER values only!
# DO NOT commit real secrets to git.
#
# For actual secrets, use one of these approaches:
# 1. kubectl create secret (manual)
# 2. Sealed Secrets (GitOps)
# 3. External Secrets Operator (cloud-native)
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: ecm-identity-secrets
type: Opaque
stringData:
  # Database password - REQUIRED
  # Replace with actual value or create via kubectl
  DB_PASSWORD: "REPLACE_ME"

  # Initial admin password - Optional
  # Leave empty to skip admin account creation
  ADMIN_INITIAL_PASSWORD: ""
