# Database configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://prod-server:5432/ecm_identity_prod}
spring.datasource.username=${DB_USERNAME:prod_ecm}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Schema configuration
spring.liquibase.default-schema=${DB_SCHEMA:prod_ecm}
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:prod_ecm}

# Liquibase contexts - production only
spring.liquibase.contexts=prod

# JPA
spring.jpa.show-sql=false

# Logging
logging.level.liquibase=WARN
logging.level.com.ecm.security=INFO

# Production-specific settings
server.error.include-message=never
server.error.include-stacktrace=never