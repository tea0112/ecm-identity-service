# Test configuration for ECM Identity Service
spring.application.name=ecm-identity-service-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable Redis for simple tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.authorization.OAuth2AuthorizationServerAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.server.OAuth2ResourceServerAutoConfiguration

# Security configuration for testing
ecm.security.jwt.secret=test-secret-key-for-testing-purposes-only
ecm.security.jwt.access-token-expiration=900
ecm.security.jwt.refresh-token-expiration=2592000

# Disable multi-tenancy for simple tests
ecm.multitenancy.enabled=false

# Disable audit for simple tests
ecm.audit.enabled=false

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Logging configuration for tests
logging.level.com.ecm.security.identity=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.testcontainers=INFO
