# ============================================================
# LOCAL DEVELOPMENT OVERRIDES
# ============================================================
# Used with: --spring.profiles.active=local
# Purpose: Developer-friendly defaults for local development
#
# NOTE: Connection strings come from .env file, NOT here!
# ============================================================

# ------------------------------------------------------------
# LOGGING - Verbose for debugging
# ------------------------------------------------------------
logging.level.liquibase=DEBUG
logging.level.com.ecm.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ------------------------------------------------------------
# JPA - See SQL during development
# ------------------------------------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------------------------
# LIQUIBASE - Include dev seed data
# ------------------------------------------------------------
spring.liquibase.contexts=dev

# ------------------------------------------------------------
# SERVER - Friendly errors for debugging
# ------------------------------------------------------------
server.error.include-message=always
server.error.include-stacktrace=on_param