# Database configuration - PostgreSQL 18
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ecm_identity_dev}
spring.datasource.username=${DB_USERNAME:dev_ecm}
spring.datasource.password=${DB_PASSWORD:dev_ecm!23456}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Schema configuration
spring.liquibase.default-schema=${DB_SCHEMA:dev_ecm}
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:dev_ecm}

# Liquibase contexts - include dev data seeding
spring.liquibase.contexts=dev

# JPA
spring.jpa.show-sql=true

# Other local settings
logging.level.liquibase=DEBUG
logging.level.com.ecm.security=DEBUG

# Security bootstrapping (Local only)
app.security.admin.initial-password=Admin123!